<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flight Booking Web App</title>
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="navbar">
            <h1>Airline Agent Login</h1>
            <button onclick="location.href='index.html'" class="btn">Home</button>
        </div>
    
        <div class="card">
            <h2>Login</h2>
            <form>
                <div class="input-group">
                    <label for="username">Username or Email:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button onclick="location.href='airline_agent_home.html'" type="submit" class="btn">Login</button>
            </form>
        </div>
    </body>
</html>
