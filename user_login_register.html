<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flight Booking Web App</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="navbar">
        <h1>User Login/Register</h1>
        <button onclick="location.href='index.html'" class="btn">Home</button>
    </div>
    <div class="card">
        <button onclick="toggleForm('login')" class="btn">Login</button>
        <button onclick="toggleForm('register')" class="btn">Register</button>
    </div>

    <div class="card" id="loginForm">
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <label for="username">Username or Email:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <div class="card" id="registerForm" style="display: none;">
        <h2>Register</h2>
        <form>
            <div class="input-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="input-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="input-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="input-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" name="regPassword" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>

    <script>
        function toggleForm(formType) {
            var loginForm = document.getElementById("loginForm");
            var registerForm = document.getElementById("registerForm");

            if (formType === "login") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
            } else if (formType === "register") {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
            }
        }
    </script>
</body>
</html>
