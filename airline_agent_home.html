<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flight Booking Web App</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="navbar">
        <h1>Airline Agent Portal</h1>
        <button onclick="location.href='index.html'" class="btn">Home</button>
    </div>
    <div class="card">
        <form>
            <h2>Flight Number</h2>
            <div class="input-group">
                <input type="text" id="bookingID" name="bookingID" required>
            </div>
            <button type="submit" class="btn">Search</button>
        </form>
    </div>

    <div class="card" id="loginForm">
        <h2>Passenger List</h2>
        <table class="flight-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Seat</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>1A</td>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Boe</td>
                    <td>3C</td>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Schmoe</td>
                    <td>23E</td>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Hoe</td>
                    <td>12A</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
